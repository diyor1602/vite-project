<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Hello <code>Vite!</code></h1>
      <p class="mt-3">
        You can add tasks to the list below. The list is stored in your browser
      </p>
      <form class="form-control mt-3" id="taskForm" autocomplete="off">
        <input
          class="form-control"
          type="text"
          id="taskInput"
          placeholder="Add task"
          required
        />
        <button type="submit" class="btn btn-primary mt-3">Add</button>
      </form>
      <div id="alertSection" class="mt-3"></div>
      <div
        class="modal fade"
        id="editTaskModal"
        tabindex="-1"
        aria-labelledby="editTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="editedTaskInput"
                placeholder="Edit task"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveEditedTask">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <ul class="list-group mt-3" id="taskList"></ul>

      <div class="mt-3 text-center">
        <a href="https://github.com/diyor1602/vite-project" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
